<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAGS BY EVE | Elegance & Rich Detail</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <main>
        
        <section id="home-page" class="page-content">
            <div class="hero">
                </div>
            
            <div class="container material-section">
                <h2 class="section-title" data-key="shopByMaterial">Shop By Material</h2>
                <div class="material-grid">
                    <div class="material-card" onclick="loadPage('collections')">
                        <img src="https://images.unsplash.com/photo-1596707328511-2d7c04100c4c?q=80&w=600&h=400&fit=crop" alt="Genuine Leather Bags">
                        <div class="material-overlay">
                            <h3 data-key="leather">Genuine Leather</h3>
                            <span>Shop Now &rarr;</span>
                        </div>
                    </div>
                    <div class="material-card" onclick="loadPage('collections')">
                        <img src="https://images.unsplash.com/photo-1547466184-21952a13b632?q=80&w=600&h=400&fit=crop" alt="Durable Canvas Bags">
                        <div class="material-overlay">
                            <h3 data-key="canvas">Durable Canvas</h3>
                            <span>Shop Now &rarr;</span>
                        </div>
                    </div>
                    <div class="material-card" onclick="loadPage('collections')">
                        <img src="https://images.unsplash.com/photo-1627086888636-f18b33568c0c?q=80&w=600&h=400&fit=crop" alt="Vegan Eco-Leather Bags">
                        <div class="material-overlay">
                            <h3 data-key="vegan">Vegan Eco-Leather</h3>
                            <span>Shop Now &rarr;</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="style-guide-section">
                <div class="container style-guide-content">
                    <h2 data-key="styleGuideTitle">The Eve Style Guide</h2>
                    <p data-key="styleGuideSubtitle">How to carry your style, from day to night.</p>
                    <a href="#" class="btn btn-secondary">Read The Guide</a>
                </div>
            </div>

            </section>
        
        <section id="collections-page" class="page-content" style="display: none;">
            </section>

        <section id="product-page" class="page-content" style="display: none;">
            <div class="product-detail-container" id="product-detail-container">
                </div>
        </section>

        </main>

    <script src="script.js"></script>
</body>
</html>
